<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nexuscss.css">
    <link rel="shortcut icon" href="assets/favicon/Nexus-BO.png" type="image/x-icon">
    <title>Nexus Sistemas</title>
</head>
<body>

    <style>
        body {
            background-image: url('assets/backgrounds/escritas.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

    <header id="cabecalho-elements" class="background-system">
        <div id="logo">
            <h2>Nexus Sistemas</h2>
        </div>
        <nav class="img-nav">
            <a href="config.html">
                <img src="assets/icons/configuração.png" alt="">
            </a>
        </nav>
    </header>
    <div id="bottom-bar"></div>

    <main class="mb-5p">
        <div class="colunas">
            <div id="fixit">
                <div class="ml-4 has-shadow">
                    <div class="aluno-perfil-popup">
                        <img class="perfil" src="assets/icons/user.png" alt="aluno/a">
                        <h2 class="no-poiter">Aluno/a</h2>
                        <p class="no-poiter">6° período, tarde.</p>
                    </div>
                 <div class="aluno-acoes-popup">
                        <ul>
                         <a href="error.html"><li class="mb-2"><img src="assets/icons/spam.png" alt="spam">Ver ocorrencias não lidas</li></a> <br>
                         <a href="error.html"><li><img src="assets/icons/historico.png" alt="historico">Historico de ocorrências</li></a>
                     </ul>
                 </div>
                </div>
            </div>

            <div class="background-system ml-6 local-ocorrencia has-shadow">
                
                    <div class="titulo-danger no-poiter"><h2>Título da ocorrência :(</h2></div>
                    <div class="larg-ocor"></div> <!--solução provisoria para bug de largura-->
                    <div class="ocorrencia-danger no-poiter">
                        <h3>Professor - matéria</h3> <br>
                        <p>Descrição: aluno causou muito caos</p>
                    </div>
                    
                <div class="mt-5p">
                    <div class="titulo-safe no-poiter"><h2>Título da ocorrência :|</h2></div>
                    <div class="ocorrencia-safe no-poiter">
                        <h3>Professor - matéria</h3> <br>
                        <p>Descrição: aluno matou uma formiga</p>
                    </div>
                </div>

                <div class="flex-final mt-5p">
                    <a href="error.html" class="link-noline">Ver mais -></a>
                </div>
            </div>

        </div>
    </main>
</body>
