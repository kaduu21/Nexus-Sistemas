<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nexuscss.css">
    <link rel="shortcut icon" href="assets/favicon/Nexus-BO.png" type="image/x-icon">
    <title>Nexus Sistemas</title>
</head>
<body>
    <header id="cabecalho-elements" class="background-system">
        <div id="logo">
            <h2>Nexus Sistemas</h2>
        </div>
        <!--botões do cabeçalho-->
        <nav class="img-nav">
            <a href="wellcome.html">
                <img src="assets/icons/back-btn.png" alt="voltar">
            </a>
        </nav>
    </header>

    <div class="login-popup has-shadow" style="width: 600px; margin-top: 50px; margin-left: 350px;">
        <h2 class="mb-2 text-center no-poiter">
            Contato
        </h2>
        <p class="mb-2 text-center no-poiter">
            Fale com a gente caso tenho alguma dúvida ou problema.
        </p>

        <div class="flex">
            <div>
                <label>Nome</label><br>
                <input class="mb-2 form-login" type="email" name="user">
            </div>
            <div>
                <label>Email</label><br>
                <input class="mb-2 form-login" style="width: 300px;" type="email" name="user">
            </div>
        </div>

        <label>Título</label>
        <input class="mb-1 form-login" style="width: 400px;" type="password" name="senha">
        
        <div class="mt-1">
            <label>Descrição</label>
            <textarea class="big-input" name="descrição" id="descricao" rows="4" cols="50"></textarea>
            <div>
                <a href="wellcome.html">
                    <div class="btn-danger-login mt-1">
                        <p>Enviar</p>
                    </div>
                </a>
            </div>
        </div>        
    </div>
</body>
