<!DOCTYPE html>
<html lang="pt-br">

<body> 
    <header id="cabecalho-elements" class="background-system">
        <div id="logo">
            <h2>Nexus Sistemas</h2>

        <nav class="img-nav">
            <a href="config.html">
                <img src="assets/icons/configuração.png" alt="">

    <!--botão de adicionar ocorrencia-->
    <div id="bottom-bar-fun">
        <div>
            <a href="#"><img class="add-btn" src="assets/icons/add.png" alt="adicionar"></a>

    <main>
    <!--cria o campo onde fica caixa-->
        <div class="big-box">
            <!--cria o topo da caixa-->

                <!--organiza os elementos do topo-->
                <div class="flex-line">
                    <a href=""><img class="size-prof mr-2 ml-2 switch" src="assets/icons/switch.png" alt="trocar"></a>
                    <img class="size-prof" style="width: 58px;" src="assets/icons/classe.png" alt="classe">
                    <span>
                        <h1 class="no-poiter">Turmas</h1>
                    </span>
                </div>
                <!--cria barra de pesquisa simples, mas que ainda precisa dos icones-->
                <div class="mt-1">
                    <input type="text" class="input-icon">
                </div>
            </div>

            <!--cria a "vitrine" de ocorrencias-->

            <div class="background-system body-side">
                <div><h2 class="mb-1">Manhã</h2></div>
                <div class="flex-around">
                    <!--ocorrencias da manha-->
                    <div class="ocor-manha">
                        <h2>6° Ano, fundamental.</h2>
                        <p class="pg mt-1">manhã.</p>
                    </div>

                    <div class="ocor-manha">
                        <h2>9° Ano, fundamental.</h2>
                        <p class="pg mt-1">manhã.</p>
                    </div>

                    <div class="ocor-manha">
                        <h2>1° Ano, ensino medio.</h2>
                        <p class="pg mt-1">manhã.</p>
                    </div>

                    <div class="ocor-manha">
                        <h2>2° Ano, ensino medio.</h2>
                        <p class="pg mt-1">manhã.</p>
                    </div>
                </div>

                <div>
                    <div> <h2 class="mb-1">Tarde</h2></div>
                    <div class="flex-around">
                        <!--ocorrencias da tarde-->
                        <div class="ocor-tarde">
                            <h2>8° Ano, ensino medio.</h2>
                            <p class="pg mt-1">tarde.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
