<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nexuscss.css">
    <link rel="shortcut icon" href="assets/favicon/Nexus-BO.png" type="image/x-icon">
    <title>Nexus Sistemas</title>
</head>
<body>

    <style>
        body {
            background-image: url('assets/backgrounds/escritas.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

    <header id="cabecalho-elements" class="background-system">
        <div id="logo">
            <h2>Nexus Sistemas</h2>
        </div>
        <nav class="img-nav">
            <a href="alunopage.html">
                <img src="assets/icons/back-btn.png" alt="voltar">
            </a>
        </nav>
    </header>

    <!--cria a divisão entre side bar e o conteudo-->
    <div class="config-layout">

        <!--side bar e suas ações/itens-->
        <div class="side-bar">
            <ul class="mb-1 sidebar-item">
                <a href="#"><li><img src="assets/icons/account-mini.png" alt="perfil-config">Conta</li></a>
            </ul>
            <ul class="mb-1 sidebar-item">
                <a href="#"><li><img src="assets/icons/ajustamento.png" alt="ajustes">Ajustes gerais</li></a>
            </ul>
            <ul class="mb-1 sidebar-item">
                <a href="#"><li><img src="assets/icons/notificacao.png" alt="notificação">Notificações</li></a>
            </ul>
        </div>

        <!--cria o local onde as opções vão aparecer apois serem clicadas na side bar-->
        <div class="conta has-shadow">

            <!--informações do usuario-->
            <div class="flex-line no-poiter">
                <img class="img-gw" src="assets/icons/user.png" alt="perfil-img"> 
                <div class="flex-coluna mt-2 ml-2">
                    <h1 class="info-conta">Aluno/a</h1>
                    <h3 class="info-conta mt-1">6° período (tarde)</h3>
                </div>    
            </div>

            <!--descrição editavel e algumas configurações de segurança-->
            <div class="mt-2 no-poiter">
                <h2>Credenciais.</h2>
                <p class="mt-1 paragrafo">Edite suas informações pessoais e credenciais conforme seu desejo</p>
            </div>
            <div class="flex-line mt-2">
                <div class="btn-safe-conta mr-2"><a href="#"><p>Mudar senha</p></a></div>
                <div class="btn-danger-conta"><a href="#"><p>Mudar email</p></a></div>
            </div>
        </div>

    </div>
</body>
