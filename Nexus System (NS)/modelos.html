<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nexuscss.css">
    <link rel="shortcut icon" href="assets/favicon/Nexus-BO.png" type="image/x-icon">
    <title>Nexus Sistemas</title>

<body> 

    <style>
        body {
            background-image: url('assets/backgrounds/escritas.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

    <header id="cabecalho-elements" class="background-system">
        <div id="logo">
            <h2>Nexus Sistemas</h2>

        <nav class="img-nav">
            <a href="config.html">
                <img src="assets/icons/configuração.png" alt="">

    <div id="bottom-bar-fun">

            <a href="#"><img class="add-btn" src="assets/icons/add.png" alt="adicionar"></a>

                    </div>
